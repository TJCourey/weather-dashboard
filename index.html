<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather OverGround</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css"
    />
    <link rel="stylesheet" href="./assets/style.css" />
  </head>
  <body>
    <header class="container-fluid mb-5 p-3">
      <div class="col align-items-center">
        <h1 class="col-12 col-md-6">Weather Overground</h1>
        <h4class="col-12 col-md-6 align-items-end">
          An acceptable place for weather?
        </h4>
      </div>
    </header>

    <main class="container">
    <div class="row">
      <section id="search" class="list-group col-3">
        <form>
        <label for="citySearch" class="form-label">Location Search</label>
        <input class="form-control" type="text" list="prevCity" id="citySearch" placeholder="Type to search...">
        <button id="searchBut" class="btn btn-primary mb-3">Search</button>
        <!-- <input id= "searchBut" class="btn btn-primary mb-3" type="submit" value="submit"> -->
        
        <!-- <datalist id="prevCityButtons">
          <option value="">
          <option value="">
          <option value="">
          <option value="">
          <option value="">
        </datalist> -->
      </form>
        <button
          type="button"
          class="list-group-item list-group-item-action active"
          aria-current="true"
        >  Last City
        </button>
        <button type="button" class="list-group-item list-group-item-action">
          Prev City
        </button>
        <button type="button" class="list-group-item list-group-item-action">
          PrePrev City
        </button>
        <button type="button" class="list-group-item list-group-item-action">
          Babylon
        </button>
        <button 
          type="button"
          class="list-group-item list-group-item-action"
        >
        </button>
      </section>
      <section id="display" class="container col-9">
        <div class="jumbotron">
          <div class = "row">
          <h1 class="display-4 col">Location</h1>
          <img id = "weatherIcon" src=""  class = "col float-right" alt="">
        </div>
          <div class = "row justify-content-between">
            <p id = "Date" class="lead col-3" >
              Date
            </p>
            <p id="weathDesc" class="col-2 float-right">

            </p>
          </div>
          <hr class="my-4" />
          <div class="row">
          <p id="temp" class="col-3">Temperature</p>
          <p id= "humid" class="col-3">Humidity</p>
          <p id = "wind" class="col-3">Wind Speed</p>
          <p id = "uvIndex" class="col-3"> UV Index</p>
        </div>
        </div>
      <div class="container row d-flex justify-content-between">
        <div class="fiveday card col-2">
          <img class="day-icon" src="" alt="">
            <p class="temp"></p>
            <p class="wind"></p>
            <p class="humid"></p>
        </div>
        <div class="fiveday card col-2">
          <img class="day-icon" src="" alt="">
            <p class="temp"></p>
            <p class="wind"></p>
            <p class="humid"></p>
        </div>
        <div class="fiveday card col-2">
          <img class="day-icon" src="" alt="">
            <p class="temp"></p>
            <p class="wind"></p>
            <p class="humid"></p>
        </div>
        <div class="fiveday card col-2">
          <img class="day-icon" src="" alt="">
            <p class="temp"></p>
            <p class="wind"></p>
            <p class="humid"></p>
        </div>
        <div class="fiveday card col-2">
          <img class="day-icon" src="" alt="">
            <p class="temp"></p>
            <p class="wind"></p>
            <p class="humid"></p>
        </div>
        </div>
      </div>
      </section>
    </div>
  </main>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js" integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ==" crossorigin="anonymous"></script>
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"
      integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
      crossorigin="anonymous"
    ></script>
    <script src="./assets/script.js"></script>
  </body>
</html>
